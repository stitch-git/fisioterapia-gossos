name: CI/CD Pipeline - Fisioterapia Gossos

on:
  pull_request:
    branches:
      - develop
      - main
  push:
    branches:
      - develop
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ================================
  # ANÃLISIS Y TESTING - Para PRs a develop
  # ================================
  code-quality:
    name: ğŸ” Code Quality & Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.base_ref == 'develop'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Lint check
        run: npm run lint

      - name: ğŸ—ï¸ Build check
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: ğŸ§ª Run tests (if exist)
        run: |
          if [ -f "package.json" ] && npm run | grep -q "test"; then
            npm run test
          else
            echo "No tests found - skipping"
          fi

      - name: ğŸ“Š Bundle size check
        run: |
          echo "Build completed successfully"
          ls -la dist/
          du -sh dist/

  # ================================
  # BUILD Y STAGING - Push a develop
  # ================================
  build-staging:
    name: ğŸ—ï¸ Build & Deploy Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build for staging
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_APP_ENV: staging

      - name: ğŸ³ Build Docker image
        run: |
          docker build -t fisioterapia-gossos:staging .

      - name: âœ… Staging build completed
        run: |
          echo "âœ… Staging build completed successfully"
          echo "ğŸ”— Ready for production deployment from main branch"

  # ================================
  # PRODUCTION DEPLOY - Push a main
  # ================================
  deploy-production:
    name: ğŸš€ Deploy Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build for production
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_APP_ENV: production

      - name: ğŸ³ Build Docker image
        run: |
          docker build -t fisioterapia-gossos:latest .

      - name: ğŸš€ Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /opt/fisioterapia-gossos
            git pull origin main
            chmod +x deploy.sh
            ./deploy.sh
            
      - name: ğŸ‰ Deployment status
        run: |
          echo "ğŸ‰ Production deployment completed!"
          echo "ğŸŒ Application should be live at your domain"

  # ================================
  # SECURITY SCAN - Opcional
  # ================================
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”’ Run security audit
        run: |
          npm audit --audit-level moderate
          
      - name: ğŸ” Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD

  # ================================
  # NOTIFICATION - Estado general
  # ================================
  notify-status:
    name: ğŸ“¢ Notify Status
    runs-on: ubuntu-latest
    needs: [code-quality, build-staging, deploy-production]
    if: always()
    
    steps:
      - name: ğŸ“¢ Success notification
        if: ${{ contains(needs.*.result, 'success') }}
        run: |
          echo "âœ… Workflow completed successfully!"
          
      - name: âŒ Failure notification
        if: ${{ contains(needs.*.result, 'failure') }}
        run: |
          echo "âŒ Workflow failed - check logs above"
          exit 1